<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./components/index.css">
        <title>My Website</title>
    </head>
    <!-- <body style="background-color:rgb(35, 35, 40);"> -->
    <body style="background-color:rgb(172, 172, 172); margin: 2% 15%;">    
        <div id="element-container">
            <div class="container">
                <div class="full-width">
                    <header class="main-header">
                        <h1> Raleigh Barden </h1>
                    </header>
                    <nav-group>
                        <nav-item><a href="./index.html">Home</a> </nav-item>
                        <!-- <nav-item><a href="./Assignment_1.html">Assignment_1</a> </nav-item> -->
                        <nav-item><a href="./show_hide.html">Show / Hide Example</a></nav-item>
                    </nav-group>
                </div>
            </div>
            
            <!-- Paragraph -->
            <div class="container" id="content-container">

                <div class="third-width">
                    <header class="section-header">
                        <h2> Square a Number </h2>
                    </header>
                    <section class="section-body">
                        <div class="row-container">
                            <p>Input:</p> 
                            <input id="num_sqrd_in" type="number" placeholder="Enter a number">
                            <button id="num_sqrd_btn" type="button">Square</button>
                        </div>
                        <div class="row-container">
                            <p>Output: </p>
                            <textarea id="num_sqrd_out" style="resize: none;" readonly=True placeholder="Output" maxlength=20 rows=1 cols=20></textarea>
                        </div>
                        
                    </section>
                </div>

                <div class="third-width">
                    <header class="section-header">
                        <h2> Replace Repeating Letters </h2>
                    </header>
                    <section class="section-body">
                        <div class="row-container">
                            <p>Input:</p> 
                            <input id="fixStart_in" type="text" placeholder="Enter a string">
                            <button id="fixStart_btn" type="button">Replace</button>
                        </div>
                        <div class="row-container">
                            <p>Output: </p>
                            <textarea id="fixStart_out" style="resize: none;" readonly=True placeholder="Output" maxlength=20 rows=1 cols=20></textarea>
                        </div>
                        
                    </section>
                </div>

                <div class="third-width">
                    <header class="section-header">
                        <h2> Replace Not Bad </h2>
                    </header>
                    <section class="section-body">
                        <div class="row-container">
                            <p>Input:</p> 
                            <input id="notBad_in" type="text" placeholder="Enter a string">
                            <button id="notBad_btn" type="button">Replace</button>
                        </div>
                        <div class="row-container">
                            <p>Output: </p>
                            <textarea id="notBad_out" style="resize: none;" readonly=True placeholder="Output" maxlength=20 rows=1 cols=20></textarea>
                        </div>
                        
                    </section>
                </div>  
            </div>
        </div>
        <script>
            // create function to square numbers
            function squareNumber(e){
                var x = document.getElementById("num_sqrd_in").value;
                var out = x * x;
                document.getElementById("num_sqrd_out") .innerHTML = out;
            }

            // add event listeners
            document.getElementById("num_sqrd_in").addEventListener("keydown", function (e) {
                if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
                squareNumber(e);}
            });
            document.getElementById("num_sqrd_btn").onclick = function() {squareNumber()};
        </script>

        <script>
            // create function to square numbers
            function fixStart(e) {
                var input = document.getElementById("fixStart_in").value;
                var strArr = input.split('');
                var firstChar = strArr[0].toLowerCase();
                for (var i = 1; i < strArr.length; i++) {
                    if (!firstChar.localeCompare(strArr[i].toLowerCase())) {
                        strArr[i] = '*';
                    }
                }
                document.getElementById("fixStart_out").innerHTML = strArr.join('');
            }

            // add event listeners
            document.getElementById("fixStart_in").addEventListener("keydown", function (e) {
                if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
                fixStart(e);}
            });
            document.getElementById("fixStart_btn").onclick = function() {fixStart()};
        </script>

        <script>
            // create function to square numbers
            function notBad(e){
                var input = document.getElementById("notBad_in").value;
                console.log(input);
                var strArr = input.split(' ');
                var new_sent = [];
                console.log(strArr);
                for(var i = 0; i < strArr.length; i++){
                    console.log(strArr[i])
                    if (strArr[i].toLowerCase().localeCompare("bad") == 0){
                        new_sent.push("bad!");
                        break;
                    } else if (strArr[i].toLowerCase().localeCompare("not") == 0){
                        new_sent.push("good!");
                        break;
                    } else {
                        new_sent.push(strArr[i]);
                    }
                }

                document.getElementById("notBad_out") .innerHTML = new_sent.join(' ');
            }

            // add event listeners
            document.getElementById("notBad_in").addEventListener("keydown", function (e) {
                if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
                notBad(e);}
            });
            document.getElementById("notBad_btn").onclick = function() {notBad()};
        </script>

        <script>
            function resizeElements(){ // sets all the section bodys to be the same height
                var elements=document.getElementsByClassName("section-body");
                var element, i, l=elements.length;
                var maxWidth=0, maxHeight=0;
                for (i=0;i<l;i++)
                {
                    element=elements[i];
                    if (maxHeight<element.offsetHeight) maxHeight=element.offsetHeight;
                }
                for (i=0;i<l;i++)
                {
                    element=elements[i];
                    element.style.height = (maxHeight - 20)+ 'px';
                }
            }
            window.onload = resizeElements;
            window.addEventListener('resize', function(event){window.location.reload(false)});</script>
    </body>
</html>
